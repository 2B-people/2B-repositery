<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List_test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>列表练习</h1>
    <hr/>

    <h3>一个无序列表</h3>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

    <hr/>
    <h3>一个有序列表</h3>
    <ol>
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>
    <!-- 开始于50的列表 -->
    <ol start="50">
        <li>coffee</li>
        <li>milk</li>
        <li>tea</li>
    </ol>

    <hr/>
    <h3>一个定义列表</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>Black and drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

    <hr/>
    <h3>一个嵌套列表</h3>
    <ul>
        <li>coffee</li>
        <li>
            tea
            <ul>
                <li>block tea</li>
                <li>green tea</li>
            </ul>
        </li>
    </ul>
</body>

</html>
