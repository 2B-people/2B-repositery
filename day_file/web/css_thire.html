<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>css_</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73ad21;
            padding: 10px;
        }
    </style>

</head>

<body>
    <h2>hello world!</h2>
    <p>
        <q>注意</q>水平居中块级元素 (如 div), 可以使用 margin: auto;</p>
    <div class="center">
        p>
        <b>注意: </b>使用 margin:auto 无法兼容 IE8, 除非 !DOCTYPE 已经声明。</p>
    </div>
</body>

</html>
